<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display dynamic search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <header>
        <h5>34-6 Display dynamic search result using bootstrap cards</h>
    </header>
    <main>
        <!-- Search Container -->
         <section style="height: 120px;" class="d-flex justify-content-center align-items-center">
            <div>
                <input id="search-field" type="text" class="px-2" placeholder="search">
                <button onclick="searchMeals()" class="btn btn-primary">Search</button>
            </div>
         </section>
        <!-- Meals Container -->
        <section class="container">
            <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4">
 
            </div>
        </section>
    </main>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="JS/meal.js"></script>
</body>

</html>
